<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-Gamer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="leyout-grid">
                <div class="contatos">
                    <div class="phone">
                        <img src="assets/icons/icone_telefone.svg" alt="Icone de Telefone">
                        <span>(11) 0900-1010</span>
                    </div>
                    <div class="email">
                        <img src="assets/icons/icone_email.svg" alt="Icone de Email">
                        <span>contato@gmail.com</span>
                    </div>
                </div>

                <div class="midias-sociais">
                    <a href="">
                        <img src="assets/icons/Vector (1).png" alt=" Imagem link do Facebook da empresa gamer">
                    </a>
                    <a href="">
                        <img src="assets/icons/Vector (2).png" alt=" Imagem link do Linkdin da empresa gamer">
                    </a>
                    <a href="">
                        <img src="assets/icons/Vector.png" alt=" Imagem link do Instagram da empresa gamer">
                    </a>
                </div>
            </div>
        </div>
        <div class="header-bottom ">
            <div class="leyout-grid alinhamento-centro-between">

                <!-- menu humburger -->


                <img src="assets/icons/Menu-barrinha.svg" alt="icone para abrir e fechar o menu no celular">

                <img class="logo" src="assets/icons/logotipo-gamer.svg"
                    alt="Logotipo da Empresa. Texto gamer com um joystick ao Centro. Nessa imagem esta escrito Gamer">

                <nav class="menu">
                    <a href="">Inicio</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Noticias</a>

                    <!-- Visivel apenas para mobile -->

                    <div class="phone">
                        <img src="assets/icons/icone_telefone.svg" alt="Icone de Telefone">
                        <span>(11) 0900-1010</span>
                    </div>
                    <div class="email">
                        <img src="assets/icons/icone_email.svg" alt="Icone de Email">
                        <span>contato@gmail.com</span>
                    </div>

                    <div class="midias-sociais">
                        <a href="">
                            <img src="assets/icons/Vector (1).png" alt=" Imagem link do Facebook da empresa gamer">
                        </a>
                        <a href="">
                            <img src="assets/icons/Vector (2).png" alt=" Imagem link do Linkdin da empresa gamer">
                        </a>
                        <a href="">
                            <img src="assets/icons/Vector.png" alt=" Imagem link do Instagram da empresa gamer">
                        </a>
                    </div>
                </nav>
                
                <!-- Menu 3 pontinhos -->
                <img src="assets/icons/Menu-pontinhos.png" class="menu-pontinhos"
                    alt="icone 3 pontinhos, abre o menu de usuario">

                <div class="menu-do-usuario">
                    <a href="">
                        <img src="assets/icons/Perfil.svg"
                            alt="Icone de perfil. ao  clicar ira ser direcionado direto ao perfil do seu usuario">
                    </a>
                    <a href="">
                        <img src="assets/icons/Sacola.svg" alt="Icone de sacola. ao  clicar ira ser direcionado a loja">
                    </a>
                    <a href="">
                        <img src="assets/icons/Icones_header.png"
                            alt="Icone de Lupa. ao  clicar ira ser direcionado a aba de pesquisa">
                    </a>
                </div>
            </div>
        </div>
